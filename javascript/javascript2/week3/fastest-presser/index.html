<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The fastest presser in this realm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="top">
    <h1 id="h1-title">Fastest Presser</h1>
    <input id="input-seconds" type="number" min="0" max="60">
    <button id="btn-start-game">Start Game!</button>
</div>

<div class="middle">

    <div class="left-player">
        <h3 id="h3-press-s">Press S</h3>
        <p id="left-current-score"></p>
    </div>

    <div class="right-player">
        <h3 id="h3-press-l">Press L</h3>
        <p id="right-current-score"></p>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
